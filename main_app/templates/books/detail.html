{% extends 'base.html' %}
{% load static  %}
{% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/wishlist/book-detail.css' %}">
{% endblock %}

{% block content %}
<section class="book-container">
    <div class="book-img-container">
        <img
        src="{% static '' %}"
        alt="book 2"
        /> 
    </div>
  <div class="book-details">
  <h1>{{ book.title }}</h1>
  <h3>Author: {{ book.author }}</h3>
  <p>Genre: {{ book.genre }}</p>
  
  <div class='book-actions'>
    <a href="{% url 'book-update' book.id %}" class="btn warn">Edit</a>
    <a href="{% url 'book-delete' book.id %}" class="btn danger">Delete</a>
  </div>
    {% csrf_token %}
    <label>
        <input type="checkbox" name="has_read" {% if is_read %}checked{% endif %} onchange="this.form.submit()">
        Mark as read
    </label>
</form>
</div>
</section>
{% endblock %}
