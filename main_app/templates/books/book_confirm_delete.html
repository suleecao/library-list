{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Book?</h1>
  <img src="{% static '' %}" alt="literary stuff" />
</div>

<h2>Are you sure you want to delete {{ book.title }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'book_detail' book.id %}" class="btn secondary">Cancel</a>
 
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
