{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %} 
{% block content %}

<div class="page-header">
  {% if book %}
    <h1>Edit wishlist</h1>
  {% else %}
    <h1>Add to wishlist</h1>
  {% endif %}
    <img src="{% static 'images/PCVase.jpg' %}" alt="Pol Chambost vase" />
</div>
<form action="" method="post" class="form-container">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn submit">Submit!</button>
  </form>
  
  {% endblock %}
